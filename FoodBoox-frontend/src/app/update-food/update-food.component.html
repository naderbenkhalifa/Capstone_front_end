
<div class="container">
    <h4><a routerLink="/loginsuccess" class="nav-link">Back</a></h4>
    <h2> Food details to Update:</h2>
    <input type="text" class="form-control" placeholder="Food ID" [(ngModel)]='food.id'>
    <input type="text" class="form-control" placeholder="Food Name" [(ngModel)]='food.foodName'>
    <input type="text" class="form-control" placeholder="Food Description" [(ngModel)]='food.description'>
    <input type="text" class="form-control" placeholder="Food Availability" [(ngModel)]='food.availability'>
    <input type="text" class="form-control" placeholder="Food Price" [(ngModel)]='food.price'>
    <input type="url" class="form-control" placeholder="Food Image" [(ngModel)]='food.avatar'>
    &nbsp;
    <div>
    <button class="btn btn-primary" type="button" (click)='updateFood()'>Update Food</button>
</div>
</div>
